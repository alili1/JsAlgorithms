<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="муравьиный алгоритм">

    <title>Муравьиный алгоритм</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
<div class="wrapper">
<main class="mainActivityFourthTask">
    <h1>
        Муравьиный алгоритм
    </h1>
    <hr class="firstLine"/>
    <div class="mainContent">
        <div class="titleOfField">
            <h3>
                Построение графа
            </h3>
        </div>
        <div class="fieldToDraw" id="toDraw">
            <canvas id="pointField" width="1000" height="600"></canvas>
        </div>
        <div class="titleSettings">
            <h4>
                Настройка параметров
            </h4>
        </div>
        <div class="menuOfSettings">
            <div class="diffSettings">
                    <div class="textParametr cellText1 important"> Q </div>
                    <input type="range" min="1" max="20" value="5" class="slider myRange1" id="myRange1">
                    <div class="textParametr result1 important" id="result1"></div>
                    <div class="textParametr cellText2 important"> alpha </div>
                    <input type="range" min="0" max="5" value="3" class="slider myRange2" id="myRange2">
                    <div class="textParametr result2 important" id="result2"></div>
                    <div class="textParametr cellText3 important"> beta </div>
                    <input type="range" min="0" max="5" value="3" class="slider myRange3" id="myRange3">
                    <div class="textParametr result3 important" id="result3"></div>
                    <div class="textParametr cellText4 important"> p </div>
                    <input type="range" min="0" max="1" value="0.5" class="slider myRange4" id="myRange4">
                    <div class="textParametr result4 important" id="result4"></div>
            </div>
            <div class="text important">
                Путь будет замкнутым?
            </div>
            <div class="yesNoGroup">
                <div class="text"><input name ="yesNo" type="radio"> Да </div>
                <div class="text"><input name ="yesNo" type="radio"> Нет </div>
            </div>
        </div>
        <div class="btnStart">
            <button class="btn" id="startWork" onclick="algorithm()">
                Начать построение пути
            </button>
        </div>
        <div class="nameOfOutputFirst">
            <h4>
                Длина текущего пути
            </h4>
        </div>
        <div class="outputFirst">
            <input id="path">
        </div>
        <div class="btnEnd">
            <button class="btn" id="endWork" onclick="clearAlert()">
                Окончить построение пути
            </button>
        </div>
        <div class="btnClear">
            <button class="btn" onClick="window.location.reload()">
                Очистить все поле
            </button>
        </div>
            <div class="toOtherPage">
                <h4>
                    Алгоритмы
                </h4>
            </div>
            <div class="sidebar">
                <ul class="sidebar__menu">
                    <li>
                        <a class="toMain" href="../mainView.html">

                            Генетический алгоритм
                        </a>
                    </li>
                    <li>
                        <a href = "../task5/task5.html">
                            Дерево решений
                        </a>
                    </li>
                    <li>
                        <a href = "../task6/task6.html">
                            Нейронная сеть
                        </a>
                    </li>
                </ul>
            </div>
        </div>
</main>
</div>
